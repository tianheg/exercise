<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition-timing-function</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parent">
    <div class="ease">ease</div>
    <div class="easein">easein</div>
    <div class="easeout">easeout</div>
    <div class="easeinout">easeinout</div>
    <div class="linear">linear</div>
    <div class="cb">cubic-bezier(0.2, -2, 0.8, 2)</div>
    <hr>
    <div class="jump-start">jump-start</div>
    <div class="jump-end">jump-end</div>
    <div class="jump-both">jump-both</div>
    <div class="jump-none">jump-none</div>
    <div class="step-start">step-start</div>
    <div class="step-end">step-end</div>
  </div>
  <script>
    function updateTransition() {
      let els = document.querySelectorAll(".parent > div[class]")
      for (let c = els.length, i = 0; i < c; i++) {
        els[i].classList.toggle("box1")
      }
    }

    let intervalID = window.setInterval(updateTransition, 10000);
  </script>
</body>
</html>
