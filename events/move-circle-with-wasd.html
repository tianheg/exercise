<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move Circile with WASD</title>
  </head>
  <body>
    <canvas width="480" height="320" tabindex="0"></canvas>

    <script>
      let canvas = document.querySelector('canvas')
      let ctx = canvas.getContext('2d')

      function drawCircle(x, y, size) {
        ctx.fillStyle = 'white'
        ctx.fillRect(0, 0, canvas.width, canvas.height)

        ctx.beginPath()
        ctx.fillStyle = 'black'
        ctx.arc(x, y, size, 0, 2 * Math.PI)
        ctx.fill()
      }

      let x = 50
      let y = 50
      const size = 30

      drawCircle(x, y, size)

      canvas.addEventListener('keydown', (event) => {
        // keycode: w 87, a 65, s 83, d 68
        let keyName = event.key
        console.log(keyName)
        if (keyName === 'w') {
          y -= 1
        } else if ( keyName === 'a') {
          x-=1
        } else if (  keyName === 's') {
          y += 1
        } else if (  keyName === 'd') {
          x += 1
        }
        drawCircle(x, y, size) // https://discourse.mozilla.org/t/test-your-skills-events-events-2-keyboard-events/58640/4
      })
    </script>
  </body>
</html>
